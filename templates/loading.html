<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generating Creators</title>
        <style type="text/css">
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #070808;
                font-family: Arial, sans-serif;
                color: white;
            }
            p {
                opacity: 1;
                transition: opacity 1s;
            }
            .fade {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div style="text-align:center;">
            <p></p>
            <div class="loader">
                <img src="{{ url_for('static', filename='loading.gif') }}">
            </div>
        </div>
        <script>
            window.location.replace("{{ url_for('process') }}");
            let texts = ["Finding Your Creators...", "Almost There...", "Just a little Longer..."];
            let index = 0;
            let pTag = document.querySelector("p");
            setInterval(() => {
                pTag.classList.add("fade");
                setTimeout(() => {
                    pTag.innerHTML = texts[index];
                    pTag.classList.remove("fade");
                    index = (index + 1) % texts.length;
                }, 1000);
            }, 5000);
        </script>
    </body>
</html>
