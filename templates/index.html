<!DOCTYPE html>
<html>
    <head>
        <title>Find Creators</title>
        <link href='http://fonts.googleapis.com/css?family=Agrandir+Text+Bold' rel='stylesheet' type='text/css'>
        <style>
            @import url('http://fonts.googleapis.com/css?family=Agrandir+Text+Bold');
            body {
                background-color: #070808;
                font-family: 'Agrandir Text Bold', sans-serif;
            }
            .image-container a {
                display: block;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            input[type="text"] {
                border: none;
                background-color: #1a1d1e;
                border-bottom: 2px solid #070808;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 25px;
                color: white;
                border: solid .25px white;   
            }
            input[type="submit"] {
                background-color: #87e2f9;
                color: #070808;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 5px;
                margin-top: 25px;
                cursor: pointer;
                width: 150px;
            }
            .image-container {
              display:flex; 
              justify-content:center; 
              align-items:center; 
              width:100%;
              border-bottom:solid 2px #1a1d1e;
              text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <a href="https://www.withjuly.com"><img class="h-6 w-auto" style="width: 5%;" src="{{url_for('static', filename='july.png')}}" alt = "July"/></a>
        </div><br>
        <form action="{{ url_for('loading') }}" method="post" style="margin-top: 7.5%;">
            <label for="db_link" style="color:white;font-family:'Arial',sans-serif;margin-bottom:15px;">Type Of Content</label>
            <input type="text" name="hashtags" placeholder="Enter Type" size="100">
            <label for="db_link" style="color:white;font-family:'Arial',sans-serif;margin-bottom:15px;">Keywords for Filtering</label>
            <input type="text" name="keywords" placeholder="Enter Keywords" size="100">
            <label for="db_link" style="color:white;font-family:'Arial',sans-serif;margin-bottom:15px;">Amount of Creators</label>
            <input type="text" name="num" placeholder="Enter Number" size="20">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
